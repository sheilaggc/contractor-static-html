<script>
    const searchInput = document.getElementById('search-input');
    const suggestionsList = document.getElementById('cc-autocomplete-list');

    const elements = ['Cliente 1', 'Cliente 2', 'Cliente 3', 'Cliente 4'];

    function showSuggestions(value) {
    suggestionsList.innerHTML = ''; 
    let filtered = elements.filter(element => element.toLowerCase().includes(value.toLowerCase()));

    filtered.forEach(element => {
        const li = document.createElement('li');
        li.textContent = element;
        li.onclick = () => {
        searchInput.value = element; 
        suggestionsList.style.display = 'none'; 
        };
        suggestionsList.appendChild(li);
    });

    if (value && !filtered.length) {
    const addNewLi = document.createElement('li');
    addNewLi.textContent = ``;
    addNewLi.classList.add('add-new');

    // Crear el botón
    const addButton = document.createElement('button');
    addButton.className = "cc-btn cc-list-btn";
    addButton.textContent = 'ADD NEW CUSTOMER';
    addButton.classList.add('add-new-button');
    addButton.setAttribute('data-nkn-role', 'open-modal');
    addButton.setAttribute('data-nkn-target', 'modal-1');

    // Añadir el botón dentro del li
    addNewLi.appendChild(addButton);
    suggestionsList.appendChild(addNewLi);
  }

    suggestionsList.style.display = filtered.length || value ? 'block' : 'none'; // Mostrar lista solo si hay resultados
    }

    searchInput.addEventListener('input', (e) => {
    showSuggestions(e.target.value);
    });
</script>
